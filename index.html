<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | IndiRoot Exims</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("Images/Transformation.jpg") no-repeat center center/cover;
      color: #120101;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 230, 180, 0.2);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      width: 120px;
      height: auto;
      background-color: white;
      border-radius: 50%;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .tagline {
      color: #0b500b;
      font-weight: 600;
      font-size: 1em;
      margin-bottom: 15px;
    }

    .contact-info {
      margin-top: 40px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(2px);
      text-align: center;
    }

    .contact-methods {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .contact-methods div {
      font-size: 1em;
    }

    .contact-info a {
      color: rgba(15, 2, 2, 0.955);
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #ccc;
      font-size: 0.9em;
    }

    /* ðŸ“± Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 10px;
        justify-content: flex-start;
      }

      .logo {
        width: 90px;
        padding: 8px;
        margin-top: 40px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
        margin-bottom: 20px;
      }

      .contact-info {
        font-size: 0.95em;
        margin-top: 30px;
        text-align: left;
      }

      .contact-methods {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      footer {
        font-size: 0.8em;
        position: relative;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

    </div>
  </div>
